version: '3.8'

services:
  database:
    image: mysql:8.0
    container_name: register_form_learn_and_grow_database_production
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./register_form_learn_and_grow_database_production/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - learngrow-network

  backend:
    build: ./register_form_learn_and_grow_backend
    ports:
      - "5000:5000"
    environment:
      DB_HOST: database
      DB_PORT: 3306
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: production
    depends_on:
      - database
    networks:
      - learngrow-network

  frontend:
    build: ./register_form_learn_and_grow_frontend
    ports:
      - "0.0.0.0:3000:3000"
    environment:
      VITE_API_URL: /api
    depends_on:
      - backend
    networks:
      - learngrow-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - learngrow-network

volumes:
  mysql_data:

networks:
  learngrow-network:
    driver: bridge